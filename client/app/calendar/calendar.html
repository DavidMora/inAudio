<div ng-include="'components/navbar/navbar.html'"></div>
<div id="page-content-wrapper">
  <div id="page-content">
    <header class="hero-unit" id="banner">
      <div class="container">
        <h1>Planeador de Audio</h1>
        <p class="lead">INSITE SAS</p>
      </div>
    </header>
    <style>
      .bubble{
        border-radius: 5px;
        background-color: #3ac0f0;
        color: white;
        margin: auto;
        text-align: center;
      }
    </style>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped">
          <thead>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
          </thead>
          <tbody>
            <tr>
              <td ng-dblclick="addEvent()" >
                <div class="bubble">Prueba cancion<br>
                  cancion 1
                </div>
                <div class="bubble" ng-repeat="event in events" ng-if="valid(event)">{{event.name}}<br>
                {{event.info}}
                </div>
              </td>
              <td>
                <div class="bubble">Prueba cancion<br>
                  cancion 1
                </div>
              </td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form >

          <div class="form-group">
            <label class="col-sm-4 control-label">Fecha</label>
            <input type="date" ng-model="event.date" class="form-control">

          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Hora</label>
            <input type="time" ng-model="event.hora" class="form-control">

          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">archivo</label>
            <input type="file" ng-model="event.date" class="form-control">

          </div>



        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
