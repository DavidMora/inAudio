<div ng-include="'components/navbar/navbar.html'"></div>
<div id="page-content-wrapper">
  <div id="page-content">
    <header class="hero-unit" id="banner">
      <div class="container">
        <h1>Gesti√≥n de archivos</h1>
        <br>
        <br>

      </div>
    </header>
    <style>
      .bubble{
        border-radius: 5px;
        background-color: #3ac0f0;
        color: white;
        margin: auto;
        text-align: center;
      }
    </style>
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Agregar Archivo</button>

        <table class="table table-striped">
          <thead>
            <th>#</th>
            <th>Nombre Archivo</th>
            <th>Opciones</th>
          </thead>
          <tbody>
            <tr ng-repeat="song in files">
              <td>{{$index+1}} <i class="glyph-icon icon-music"></i></td>
              <td>{{song}}</td>
              <td><i class="glyph-icon icon-play" style="margin-right: 5px;" ng-click="play(song)"></i><i class="glyph-icon icon-stop" ng-click="stop(song)" style="margin-right: 5px; " ></i><i class="glyph-icon icon-close" ng-click="deleteFile($index,song)"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="uploadFile()">

          <div class="form-group">
            <label class="col-sm-4 control-label">Archivo</label>
            <input type="file" file-model="song.cancion" accept="audio/mp3" class="form-control">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
